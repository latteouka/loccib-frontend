

{% extends 'base.html' %}
{% block title %}Records{% endblock %}



{% block content %}
<section>
	<div class="container">

		<h3> 使用者：<u>{{user}}</u></h3>
		<p>畢竟是網路空間，請定期檢視刪除無用的舊紀錄。</p>

		<hr>
		
		<table class="table-bordered table-striped table-condensed cf">
		    <thead class="cf">
		        <tr>
		            <th class="numeric">Header</th>
		            <th class="numeric">筆數</th>
		            <th class="numeric">最後定位時間</th>
		            <th class="numeric">刪除全部</th>
		        <tr>
		    </thead>
		    <tbody>
		    	{% for result in results %}
			        <tr>
			            <td data-title="Keyword" class="numeric" name="targetk"><b>{{result["header"]}}</a></b></td>
			            <td data-title="Header" class="numeric" name="targeth">{{result["COUNT(`header`)"]}}</td>
			            <td data-title="Number" class="numeric" name="targetn">{{result["MAX(`time`)"]}}</td>
			            <td data-title="Delete" class="numeric"><a href="/recorddele?header={{result["header"]}}" class="btn-sm btn-danger" role="button" onclick="return confirm('確定要刪除嗎？');">Delete</a></td>
			        </tr>
			    {% endfor %}
		    </tbody>
		</table>
		
	</div>
</section>
{% endblock %}
