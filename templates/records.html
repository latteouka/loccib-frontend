

{% extends 'base.html' %}
{% block title %}Records{% endblock %}



{% block content %}
<h1>{{user}}</h1>
<table class="no-more-tables">
    <thead>
        <tr>
            <th class="numeric">主旨</th>
            <th class="numeric">時間</th>
            <th class="numeric">基地台</th>
            <th class="numeric">三角定位</th>
            <th class="numeric">備註</th>
        <tr>
    </thead>
    <tbody>
    	{% for result in results %}
	        <tr>
	            <td data-title="主旨">{{result["header"]}}</td>
	            <td data-title="時間">{{result["time"]}}</td>
	            <td data-title="基地台">{{result["cell_lon"]}}</td>
	            <td data-title="三角定位">{{result["url"]}}</td>
	            <td data-title="備註">{{result["msg"]}}</td>
	        </tr>
	    {% endfor %}
    </tbody>
</table>
{% endblock %}
