

{% extends 'base.html' %}
{% block title %}Records{% endblock %}



{% block content %}
<h1>{{user}}</h1>
<div class="table-responsive">
	<table class="table">
	    <thead>
	        <tr>
	            <th>主旨</th>
	            <th>時間</th>
	            <th>基地台</th>
	            <th>三角定位</th>
	            <th>備註</th>
	        <tr>
	    </thead>
	    <tbody>
	    	{% for result in results %}
		        <tr>
		            <td>{{result["header"]}}</td>
		            <td>{{result["time"]}}</td>
		            <td>{{result["cell_lon"]}}</td>
		            <td>{{result["url"]}}</td>
		            <td>{{result["msg"]}}</td>
		        </tr>
		    {% endfor %}
	    </tbody>
	</table>
</div>
{% endblock %}
