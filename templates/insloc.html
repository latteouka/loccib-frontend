

{% extends 'base.html' %}
{% block title %}Records{% endblock %}



{% block content %}
<section id="no-more-tables">
	<div class="container">

		<h3>INSLOC</h3>

		<hr>
		
		<table class="table-bordered table-striped table-condensed cf">
		    <thead class="cf">
		        <tr>
		            <th class="numeric">Keyword</th>
		            <th class="numeric">Header</th>
		            <th class="numeric">Number</th>
		            <th class="numeric">URL</th>
		            <th class="numeric">Status</th>
		            <th class="numeric">Delete</th>
		        <tr>
		    </thead>
		    <tbody>
		    	{% for result in results %}
			        <tr>
			            <td data-title="Keyword" class="numeric"><b>{{result["keyword"]}}</a></b></td>
			            <td data-title="Header" class="numeric">{{result["header"]}}</td>
			            <td data-title="Number" class="numeric">{{result["number"]}}</td>
			            <td data-title="URL" class="numeric">{{result["url"]}}</td>
			            <td data-title="Status" class="numeric">{{result["status"]}}</td>
			            <td data-title="Status" class="numeric"><a href="/inslocdele?id={{result["id"]}}" class="btn-sm btn-danger" role="button">Delete</a></td>
			        </tr>
			    {% endfor %}
		    </tbody>
		</table>

		<hr>

		<div class="wrapper">
			<form method="post" action="/inslocadd">
	      		<input type="text" id="keyword" name="keyword" placeholder="keyword">
	      		<input type="text" id="header" name="header" placeholder="header">
	      		<input type="text" id="number" name="number" placeholder="number">
	      		<input type="text" id="url" name="url" placeholder="url">
	      		<input  type="hidden" id="status" value="0" name="status">
	      		<input type="submit" class="fourth" value="新增">
	    	</form>
	    </div>
	</div>
</section>
{% endblock %}
